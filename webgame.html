<script>
// 끝말잇기 게임
function exec_end_to_end() {
    var word = '특이점'

    while (true){
        var answer = prompt(word + " (세 글자)") // prompt : 입력받는 함수 
        if ((word[word.length-1] === answer[0]) & (answer.length===3)){ // 마지막 인덱스 : 문자 길이 -1
            alert("딩동댕")
            word = answer;
        } else {
            alert("땡")
        }
    }
}

function exec_up_down() {
    var answer = Math.floor(Math.random(1,100)*100)
    var step = 0

    while(true){
        var input = prompt("1~100까지의 숫자입니다. 맞춰보세요. ^0^")

        if (Number(input)===answer) {
            alert(step +"번 만에 맞았어요 :) ");
            answer = Math.floor(Math.random(1,100)*100);
            step = 0;
        } else if(Number(input)>answer){
            step += 1;
            alert("Down!");
        } else {
            step += 1;
            alert("Up!");
        }
    }
}

</script>
